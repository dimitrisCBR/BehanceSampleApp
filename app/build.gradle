apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply from: '../android_commons.gradle'
apply from: '../dependencies.gradle'

android {
    
    defaultConfig {
        applicationId "com.cbr.behancesampleapp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    
    buildTypes {
        debug {
            buildConfigField("String", "API_KEY", behanceApiKey)
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

androidExtensions {
    experimental = true
}

kapt {
    generateStubs = true
}

dependencies {
    
    def ui = rootProject.ext.uiDependencies
    def domain = rootProject.ext.domainDependencies
    
    
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    
    /* AppCompat */
    implementation ui.appCompat
    implementation ui.designCompat
    implementation ui.recyclerView
    implementation ui.cardView
    implementation ui.palette
    
    /*UI */
    implementation ui.circleImageView
    implementation ui.roundKornerLayout
    implementation ui.glide
    implementation ui.ankoExpandableTextView
    implementation ui.flexBox
    implementation ui.blurry
    
    /*DOMAIN*/
    implementation domain.kotlinLib
    implementation domain.ktxCore
    
    implementation domain.playServicesLocation
    implementation domain.playServicesMaps
    
    implementation domain.gson
    implementation domain.retrofit
    implementation domain.retrofitRxAdapter
    implementation domain.retrofitGsonConverter
    
    implementation domain.okHttp
    implementation domain.okHttpLogger
    
    implementation domain.dagger
    implementation domain.daggerAndroid
    kapt domain.daggerCompiler
    kapt domain.daggerAndroidProcessor
    
    implementation domain.rxJava
    implementation domain.rxAndroid
    
    implementation domain.timber
    
}